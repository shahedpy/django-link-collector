<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Collector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Link Collector</h1>

    <!-- Scrape Form -->
    <form action="/scrape/" method="POST" class="row g-3 mb-4">
        {% csrf_token %}
        <div class="col-md-8">
            <input type="url" name="site_url" class="form-control" placeholder="Enter a website URL" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Scrap</button>
        </div>
        <div class="col-md-2">
            <a href="/clear/" class="btn btn-danger w-100">Clear All Links</a>
        </div>
    </form>

    <!-- Download Form -->
    <div class="card p-3 mb-4">
        <h5>Download Links</h5>
        <form action="/download/" method="GET" class="row g-2">
            <div class="col-md-10">
                <select name="format" class="form-select">
                    <option value="">Select format</option>
                    <option value="CSV">CSV</option>
                    <option value="XLSX">XLSX</option>
                    <option value="JSON">JSON</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100">Download</button>
            </div>
        </form>
    </div>

    <!-- Table -->
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for link in links %}
            <tr>
                <td>{{ link.id }}</td>
                <td>{{ link.name|default:"N/A" }}</td>
                <td>{{ link.address }}</td>
                <td>
                    <button class="btn btn-primary btn-sm" onclick="navigator.clipboard.writeText('{{ link.address }}')">Copy</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
